<title>KriAuto</title>


<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="bootstrap/css/ie10-viewport-bug-workaround.css"

    <![endif]-->

</head>

<body>

	<!-- Begin Header -->
	<header class="hidden-print">
		Begin NavBar 
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#example-navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#!aboutus"><img src="img/kriauto.png"></img></a>
			</div>
			<div>
				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="collapsed"><a href="#!/aboutus">Qui Sommes Nous</a></li>
						<li class="collapsed"><a href="#!/contactus">Nous Contacter</a></li>
						<li class="dropdown" ng-show="loggedIn"><a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mon Compte<span class="caret"></span></a>
                         <ul class="dropdown-menu">
                          <li class="collapsed"><a id="collapsed"href="#!/myaccount">Profil</a></li>
                          <li class="collapsed"><a data-toggle="modal" data-target="#myModal">Geolocalisation</a></li>
                          <li class="collapsed"><a href="#!/dashboard">Rapport</a></li>
                          <li class="collapsed"><a href="#!/parametres">Action</a></li>
                         </ul>
                        </li>
                        <li class="collapsed" ng-hide="loggedIn"><a href="#!/login">Connexion&nbsp;&nbsp;</a></li>
						<li class="collapsed" ng-show="loggedIn"><a href="#!/logout">Déconnexion&nbsp;&nbsp;</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- End Header -->
	<div style="width: 100%; height: 10px; margin-top:30px; margin-bottom:-40px;">
	</div>
	<!-- Begin Body -->
	<div class="container">
		<!-- Modal -->
		<div class="modal fade modal-fullscreen" id="myModal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="map_canvas" id="map_canvas"
							style="width: 100%; height: 100%;"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="controller1" ng-controller="CarteController"></div>
		<div ng-view></div>
	</div>
	<!-- End Body -->
	<!-- Begin Footer -->
	 <footer class="footer">
      <div class="container">
        Copyright © 2017 -Tous droits réservés - KriAuto.
      </div>
    </footer>
	<!-- End Footer -->

<script type="text/javascript" src="jquery/js/jquery.min.js"></script>
<script type="text/javascript"
	src="jquery/js/jquery.i18n.properties-min-1.0.9.js"></script>
<script type="text/javascript" src="angular/js/angular.js"></script>
<script type="text/javascript" src="angular/js/angular-route.js"></script>
<script type="text/javascript" src="angular/js/angular-cookies.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/gpscontroller.js"></script>
<script type="text/javascript" src="js/profilecontroller.js"></script>
<script type="text/javascript" src="js/accountcontroller.js"></script>
<script type="text/javascript" src="js/aboutuscontroller.js"></script>
<script type="text/javascript" src="js/dashboardcontroller.js"></script>
<script type="text/javascript" src="js/parametrescontroller.js"></script>
<script type="text/javascript" src="js/contactcontroller.js"></script>
<script type="text/javascript" src="js/i18n.js" charset="utf-8"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-w27Lhidw00LPBW7UWHp1TBPv4O3v650"></script>

	<script type="text/javascript">
    function initializeMap() {
    	angular.element('#controller1').scope().loadCars();
    }
   
    $('#myModal').on('shown.bs.modal', function () {
        initializeMap();
        $('#myModal').removeAttr('style');
        $('#myModal').attr('style','visibility: visible; display: block;');
    });
    
    $("nav").find("li.collapsed").on("click", "a", function () {
        $('.navbar-collapse.in').collapse('hide');
    }); 
    
    /*$("#collapsed").on("click", "a", function () {
        $('.navbar-collapse.in').collapse('hide');
    });
    $("dropdown-menu").on("click", "a", function () {
        $('.navbar-collapse.in').collapse('hide');
    }); */ 
    </script>
</body>

</html>
